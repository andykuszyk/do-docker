services:
- docker
sudo: required
script:
- sudo make test
- make deploy
before_install:
- openssl aes-256-cbc -K $encrypted_e8a559067d36_key -iv $encrypted_e8a559067d36_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 700 id_rsa
- make install-yq
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
env:
  global:
    secure: 
notifications:
  slack:
    rooms:
      secure: 
